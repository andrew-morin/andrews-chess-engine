version: 2
updates:
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      cargo-dependencies:
        patterns:
          - "*"
  - package-ecosystem: "npm"
    directory: "/www"
    schedule:
      interval: "weekly"
    groups:
      yarn-dependencies:
        patterns:
          - "*"
